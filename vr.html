<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.5 0" width="3" height="1" color="#4CC3D9"></a-box>
      <a-sphere position="0 2.5 0" radius="1.25" color="#4CC3D9"></a-sphere>
      <a-cylinder position="0 1.75 0" radius="0.5" height="1.5" color="#4CC3D9"></a-cylinder>
      <a-cylinder position="1.5 0.2 0" radius="0.8" rotation="-90 0 0" height="1" color="#4CC3D9"></a-cylinder>
      <a-cylinder position="-1.5 0.2 0" radius="0.8" rotation="-90 0 0" height="1" color="#4CC3D9"></a-cylinder>
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-cone position="3 5 3" rotation="0 0 0" width="10" height="10" color="#A98E50"></a-plane>
      <a-sphere position="0.25 3 0.25" radius="4" color="#7BC8A4"></a-sphere>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
